<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Something</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
</head>
<body>
    <div class="carousel">
        <div class="div-slider"><img src="images/image-1.jpg" alt=""/></div>
        <div class="div-slider"><img src="images/image-2.jpg" alt=""/></div>
        <div class="div-slider"><img src="images/image-3.jpg" alt=""/></div>
    </div>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>
<script type="text/javascript">
    $('.carousel').slick({
        dots: true,
        autoplay: true,
        autoplaySpeed: 5000,
        speed: 2000,
        pauseOnFocus: false,
        pauseOnHover: false,
        pauseOnDotsHover: false,
        slidesToShow: 1,
        slidesToScroll: 1,
        fade: true,
        cssEase: 'linear'
    });
</script>
<nav>
    <aside></aside>
</nav>
</body>
</html>
